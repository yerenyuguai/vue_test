<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入 vue 文件    注意路径不一定每一次都一样 -->
    <script src="../../js/vue.js"></script>
  </head>
<!-- 
    1.Vue中常用的按健别名:
回车=> enter
删除=> delete (捕获“删除”和“退格”健)
退出=> esc
空格=> space
换行=> tab  (特殊  要用keydown.tab)
上=>up
下=> down
左=> left
右=> right
2. Vue未提供别名的按键，可以使用按健原始的key值去绑定，但注意要转为kebab-case (短横线命名)
3.系统修饰键(用法特殊) : ctrl、 alt、 shift、 meta（即为win键）
(1).配合keyup使用:按下修饰键的同时，再按下其他健，随后释放其他键，事件才被触发。
(2).配合keydown使用:正常触发事件。
4.也可以使用keyCode去指定具体的按健(不推荐)
5.  Vue.config.keyCodes.自定义键名=健码，可以去定制按键别名


系统修饰键 ctrl、 alt、 shift、 meta（即为win键）  也可以连续使用
@keyup.ctrl.y   同时按下ctrl和y
 -->
  <body>
    <!-- 被 vm 实例所控制的区域 -->
    <div id="app">
        <h2>拐子是{{name}}</h2>
        <input type="text" placeholder="按下回车输入提示" @keyup.enter="showInfo">
    </div>

    <script>
        Vue.config.productionTip=false;
      //创建 vm 实例对象
      const vm = new Vue({
        //指定控制的区域
        el:'#app',
        data:{
            name:'送财童子',
        },
        methods: {
            showInfo(event){
                //拿到输入的值   @keyup.enter按下回车才会输出
                console.log(event.target.value);
            }
        }
       });
    </script>
  </body>
</html>
