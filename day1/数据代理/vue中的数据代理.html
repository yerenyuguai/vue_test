<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入 vue 文件    注意路径不一定每一次都一样 -->
    <script src="../../js/vue.js"></script>
    <!-- ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐ -->
    <!-- 
 1.Vue中的数据代理:
通过vm对象来代理data对象中属性的操作(读/写)
2. Vue中数据代理的好处:
更加方便的操作data中的数据
3.基本原理:
通过0bject.defineProperty()把data对象中所有属性添加到vm上。
为每一个添加到vm上的属性，都指定一个getter/setter 。
在getter/setter内部去操作(读/写) data中对应的属性。
     -->
</head>

<body>
    <!-- 被 vm 实例所控制的区域 -->
    <div id="app">
        <h2>名字是:{{name}}</h2>
        <!-- 如果不是数据代理就要写成  {{_data.name}} 
        这里vm._data里的name和age，就可以赋值一份出来到vm下，即为vm.name和vm.age 
        就可以访问data.name   也就是 vm._data.name===vm.name
        （_data 里面不光有name和age 还有一些get和set，为的就是修改data数据时，能实时更新页面的数据  数据劫持 ）
        用到的api就是Object.defineProperty,这也就是vue里的数据代理-->
        <h2>年龄是:{{age}}</h2>
    </div>

</body>
<script>
    let data={
        name: '拐子',
            age: 20
    }
    Vue.config.productionTip = false;
    //创建 vm 实例对象
    const vm = new Vue({
        //指定控制的区域
        el: '#app',
        data  //data:data 的简写形式 
    });
    //  vm._data=options.data=data    _data就是vm的一个属性
    //   options 就是Vue({}) 里的{}  最右边的data就是外面的let data
    //  所以   vm._data===data   vm._data.name===vm.name
</script>

</html>
