<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
    <!-- 
         data与el的2种写法
1.e1有2种写法
(1) new Vue时候配置e1属性。
(2) 先创建Vue实例，随后再通过vm.$mount('#root')指定e1的值。
2. data有2种写法
(1).对象式
(2).函数式
如何选择:用到组件时，data必须使用函数式，否则会报错。
3.一个重要的原则:
由Vue管理的函数，一定不要写箭头函数，一且写了箭头函数，this就不再是Vue实例了，变成了window。
         ()=>箭头函数没有自己的this，就往外找，比如本例就找到了全局的window 
      -->
</head>

<body>
    <div id="div">
        <h1>送财童子是{{name}}</h1>
    </div>
</body>
<script>
    Vue.config.productionTip = false;//可写可不写，写了就没那一句警告
    const v = new Vue({
        //  el:'#div',  这一句用来只当容器，这是其中一种写法

        //data:{name:'拐子'}  data的写法一

        //data的第二个写法 函数式  必须要返回一个对象
        //  后续学到组件的时候，就需要用这种方法了，而el呢，看个人喜好
        //  data:function(){}  或者 data(){}
        data: function () {
            console.log(this);//这里的this是指vue实例对象
            return {
                name: '拐子'
            }
        }

    })
    //同样的el也有第二种写法 ,同样可以达到指定容器的效果,做个定时器效果更明显
    //  $mount 挂载  就是将实例解析的数据挂载到容器里
    setTimeout(() => {
        v.$mount('#div');
    }, 2000)


</script>

</html>
