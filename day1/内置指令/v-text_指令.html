<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入 vue 文件    注意路径不一定每一次都一样 -->
    <script src="../../js/vue.js"></script>
  </head>
<!-- 
    前面涉及到的指令:
v-bind : 单向绑定解析 表达式，可简写为:xx
v-model: 双向数据绑定
v-for :  遍历数组/对象/字符串
v-on :绑定事件监听，可简写为@
v-if :条件渲染(动态控制节点是否存存在)
v-else : 条件渲染(动态控制节点是否存存在)
V-show :条件渲染(动态控制节点是否展示)

v-text : 作用是向其所在的节点渲染文本内容
与插值语法的区别 v-text会替换掉结点的内容,而{{xx}}则不会 还是推荐插值语法
 -->
  <body>
    <!-- 被 vm 实例所控制的区域,亦或是模板，容器-->
    <div id="app">
        <div>{{name}}</div>
        <div v-text="name"></div>
        <!-- v-text  插入一段文本 -->
        <div>{{str}}你好</div>
        <div v-text="str">你好</div>
        <!-- v-text会替换掉结点的内容,而{{xx}}则不会 -->
    </div>

    <script>
        Vue.config.productionTip=false;
      //创建 vm 实例对象
      const vm = new Vue({
        //指定控制的区域
        el:'#app',
        data:{
            name:'我落泪,情绪零碎',
            str:'<h1>你的世界一幕幕纷飞</h1>'
            //同时 v-text也不要以为它可以识别标签
        },
       });
    </script>
  </body>
</html>
